<!DOCTYPE html>
<html lang="jp" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<header th:replace="layout/header :: headerFragment"></header>
	<div class="bg-light text-dark col-3 container my-3">
		<form action = "/auth/loginProc" method= "POST">
		<div class="mt-3 d-grid">
			<h2 class="text-center">ログイン</h2>
				<div class="mb-3 mt-3">
					<label for="username">ID:</label> <input type="text"
						class="form-control" id="username" placeholder="ユーザーIDを入力してください。"
						name="username" required>
				<span id="username-ok" th:text="${valid_username}"></span>
				
				</div>
				<div class="mb-3">
					<label for="pwd">パスワード:</label> <input type="password"
						class="form-control" id="password" placeholder="パスワードを入力してください。"
						name="password" required>
					<span id="password-ok" th:text="${valid_password}"></span>
						
				</div>
			<button id="btn-login" class="btn btn-primary btn-block mb-3">次へ</button>
			
			
			<a href="/*" class="d-flex justify-content-center">パスワードをお忘れた場合</a>
		</div>
		</form>
	</div>

	<footer th:replace="layout/footer :: footerFragment"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
	<script src="/js/user.js"></script>
</body>
</html>
