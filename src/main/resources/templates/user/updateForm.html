<!DOCTYPE html>
<html lang="jp" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会員情報変更ページ</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body>
	<header th:replace="layout/header :: headerFragment"></header>
	<div class="container">
		<form class = "m-3">
			<div class="form-group">
				<label for="username">ユーザーID:</label> <input type="text"
					class="form-control"id="username" value=""
					readonly>
			</div>
			<div class="form-group">
				<label for="password">パスワード:</label> <input type="password"
					class="form-control" value="" id="password">
			</div>
			<div class="form-group">
				<label for="familyname">姓:</label> <input type="text"
					class="form-control" id="familyname">
			</div>
			<div class="form-group">
				<label for="ownname">名:</label> <input type="text"
					class="form-control" id="ownname" required>
			</div>
			<div class="form-group">
				<label for="familynameKana">姓(カナ):</label> <input type="text"
					class="form-control" id="familynameKana">
			</div>
			<div class="form-group">
				<label for="ownnameKana">名(カナ):</label> <input type="text"
					class="form-control" id="ownnameKana">
			</div>
			<div class="form-group">
				<label for="email">メールアドレス:</label> <input type="email"
					class="form-control" id="email">
			</div>

		</form>
		<button id="btn-save" class="btn btn-primary">会員情報変更</button>
	</div>

	<footer th:replace="layout/footer :: footerFragment"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
	<script src = "../js/user.js"></script>
</body>
</html>
