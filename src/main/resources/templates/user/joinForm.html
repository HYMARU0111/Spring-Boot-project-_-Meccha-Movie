<!DOCTYPE html>
<html lang="jp" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会員登録ページ</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">


</head>
<body>
	<header th:replace="layout/header :: headerFragment"></header>
	<div class="container">
		<form class = "m-3" th:object=${user}>
			<div class="form-group">
				<label for="username">ユーザーID:</label> <input type="text"
					class="form-control" placeholder="Enter username" id="username"
					required>
			</div>
			<p id="valid_username"></p>
			<div class="form-group">
				<label for="password">パスワード:</label> <input type="password"
					class="form-control" placeholder="Enter password" id="password"
					required>
			</div>
			<p id="valid_password"></p>
			<div class="form-group">
				<label for="familyname">姓:</label> <input type="text"
					class="form-control" id="familyname" th:value="${userDto?.familyname}" required>
			</div>
			<p id="valid_familyname"></p>
			<div class="form-group">
				<label for="ownname">名:</label> <input type="text"
					class="form-control" id="ownname" th:value="${userDto?.ownname}" required>
			</div>
			<p id="valid_ownname"></p>
			<div class="form-group">
				<label for="familynameKana">姓(カナ):</label> <input type="text"
					class="form-control" id="familynameKana" th:value="${userDto?.familynameKana}"required>
			</div>
			<p id="valid_familynameKana"></p>
			<div class="form-group">
				<label for="ownnameKana">名(カナ):</label> <input type="text"
					class="form-control" id="ownnameKana" th:value="${userDto?.ownnameKana}" required>
			</div>
			<p id="valid_ownnameKana"></p>
			<div class="form-group">
				<label for="email">メールアドレス:</label> <input type="email"
					class="form-control" placeholder="Enter email" id="email" th:value="${userDto?.email}"required>
			</div>
			<p id="valid_email"></p>
		</form>
		<button id="btn-save" class="btn btn-primary">会員登録</button>
	</div>

	<footer th:replace="layout/footer :: footerFragment"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
	<script th:src = "@{/js/user.js}"></script>
</body>
</html>
