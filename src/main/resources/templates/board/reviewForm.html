<!DOCTYPE html>
<html lang="jp" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace = "layout/header :: head">
	<title th:text="${movie.title} + '- 新規レビュー作成'"></title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<header th:replace="layout/header :: headerFragment"></header>
	<div class="mb-3">
		<label for="exampleFormControlInput1" class="form-label">題名
		</label> <input type="text" class="form-control"
			id="" placeholder="レビュータイトルを入力してください。">
	</div>
	<div class="mb-3">
		<textarea class="form-control" id=""
			rows="30"></textarea>
	</div>
	<footer th:replace="layout/footer :: footerFragment"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>


</body>
</html>
