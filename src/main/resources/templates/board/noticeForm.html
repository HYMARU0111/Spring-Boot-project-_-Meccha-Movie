<!DOCTYPE html>
<html lang="ja" 
	xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お知らせ　新規作成</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- include summernote css/js -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
</head>
<body sec:authorize="hasRole('ROLE_ADMIN')" sec:authorize-url="/admin">
	<header th:replace="layout/header :: headerFragment"></header>
		<div class = "container">
			
			<form class ="m-3">
				<button class="btn btn-primary mb-3" onclick = "history.back()">前に戻る</button>
				<div class="form-group mb-3">
					<input type="text" class="form-control"
						id="notice-title" placeholder="タイトルを入力してください。">
				</div>
				<div class="mb-3 form-group">
					<textarea class="form-control summernote" id="notice-content"
						rows="30"></textarea>
				</div>
			</form>
			<button id = "btn-notice-save" class ="btn btn-primary m-3">作成</button>
		</div>
	<script>
      $('.summernote').summernote({
        placeholder: '内容を入力してください',
        tabsize: 2,
        height: 350
      });
    </script>
	<footer th:replace="layout/footer :: footerFragment"></footer>
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
	<script src="/js/notice.js"></script>
	
</body>
</html>
