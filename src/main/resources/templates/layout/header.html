<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Header</title>
</head>
<body>
	<header th:fragment= "headerFragment">
	<nav class="navbar navbar-expand-sm bg-light navbar-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Meccha-Movie</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-between"
				id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<p th:utext ="#{header.welcome}">こんにちは</p>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/auth/joinForm}" sec:authorize-expr="!isAuthenticated()">Register</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/auth/loginForm}" sec:authorize-expr="!isAuthenticated()">Login</a></li>
					<li class="nav-item"><a class="nav-link" href="#" sec:authorize-expr="isAuthenticated()">My
							reviews</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/user/updateForm}" sec:authorize-expr="isAuthenticated()">User-info</a>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}" sec:authorize-expr="isAuthenticated()">Logout</a>
					
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid justify-content-center">
			<form class="d-flex  col-4">
				<input class="form-control me-2" type="text" placeholder="検索">
				<button class="btn btn-primary" type="button">検索</button>
			</form>
		</div>
	</nav>
	</header>
</body>
</html>
